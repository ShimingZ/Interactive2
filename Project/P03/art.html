<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

<head>
    <style>
    body {
        margin: 0;
    }

    .nav1 {
        position: fixed;
        background-color: black;
        height: 3.5px;
        width: 85px;
        left: 60px;
        right: 80px;
        top: 60px;
    }

    .a1 {
        position: absolute;

        top: -30px;
    }

    .a1 a {

        text-decoration: none;
        color: black;
        line-height: 30px;
        font-size: 13px;
        font-family: 'Oswald'
    }

    canvas {
        display: block;
        vertical-align: bottom;
    }

    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: white;
    }


    .wrapper {

        text-align: center;
        left: 0;
        bottom: 10px;
        position: absolute;
        width: 640px;
        right: 0;
        margin: auto;
        overflow: hidden;
    }

    .slides {
        width: 800px;
        height: 450px;
        overflow: hidden;
    }

    .slides .slide {
        width: 800px;
        height: 450px;
        float: left;
    }

    .buttons li {
        width: 20px;
        height: 3px;
        border: 1px solid black;
        display: inline-block;
        margin-right: 5px;
    }

    .buttons li.active {
        background: black;
    }


    .slides div:nth-of-type(1) {
        background-image: url("assets/1.jpg");
        background-repeat: no-repeat;
        background-size: 80%;
    }

    .slides div:nth-of-type(2) {
        background-image: url("assets/2.jpg");
        background-repeat: no-repeat;
        background-size: 80%;
    }

    .slides div:nth-of-type(3) {
        background-image: url("assets/3.jpg");
        background-repeat: no-repeat;
        background-size: 80%;
    }

    .slides div:nth-of-type(4) {
        background-image: url("assets/4.jpg");
        background-repeat: no-repeat;
        background-size: 80%;
    }

    .slides div:nth-of-type(5) {
        background-image: url("assets/5.jpg");
        background-repeat: no-repeat;
        background-size: 80%;
    }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src='https://threejs.org/examples/js/libs/stats.min.js'></script>
    <script src="js/index.js"></script>
    <div class="nav1">
        <div class="a1">
            <a href="home.html">HOME</a >
            <br>
            <a href="art.html">ARTWORK</a >
        </div>
    </div>

  <div class="wrapper">
  
  <div class="slides">
    <div class="slidesContainer">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
  </div>
  <ul class="buttons"></ul>
  
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/art.js"></script>

</html>
